<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Очень Глупый Сайт</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <label for="mode-select">
        Выберите режим, пожуйлуйста:
      </label>
      <select id="mode-select"></select>
    </div>

    <div>
      <label for="cipher-select">
        Выберите какой-то шифр, пожуйлуйста:
      </label>
      <select id="cipher-select"></select>
    </div>

    <div class="text">
      <label for="user-input">Введите ваш текст, пожалуйста:</label>
      <input type="text" id="user-input" class="text-input">
    </div>
    <br>
    <div id="key-main">
      <label for="key">Ваш пароль, пожалуйста:</label>
      <input value="0" type="number" id="key" class="text-input">
    </div>
    <hr>
    <strong>Результат:</strong>
    <p id="output"></p>
    <br>
    <div id="saved-messages"></div>
  </body>
  <script src="./main.js"></script>
</html>
